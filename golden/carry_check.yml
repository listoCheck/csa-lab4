in_code: |-
  0x0 VARIABLE first_part
  0x0 VARIABLE second_part
  _start:
      lit 0x7FFFFF
      lit 256
      *
      lit 256 +
      c
      dup
      lit 48
      +
      out 2
  save:
      swap
      lit first_part
      swap
      !
      lit second_part
      swap
      !
      halt
